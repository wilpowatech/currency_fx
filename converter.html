<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter | Currency Exchange System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="topnav">
    <div class="topnav-banner">
      <img src="assets/logo.png" alt="Kwame Currency Exchange Logo" style="height: 40px;">
    </div>
    <div class="topnav-right">
      <a href="index.html"><i class="fa fa-fw fa-home"></i> Home</a>
      <a href="about.html"><i class="fa fa-fw fa-info-circle"></i> About</a>
      <a href="architecture.html"><i class="fa fa-fw fa-sitemap"></i> Architecture</a>
      <a href="converter.html" class="active"><i class="fa fa-fw fa-exchange-alt"></i> Converter</a>
      <a href="literature.html"><i class="fa fa-fw fa-book"></i> Literature</a>
    </div>
  </div>

  <!-- Background Section with Image and Interactive Content -->
  <div class="page-hero">
    <div class="page-hero-content">
      <h1>Currency Converter</h1>
      <div class="converter-box">
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="from">
          <option value="NGN">Naira (NGN)</option>
          <option value="USD">US Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="AUD">Australian Dollar (AUD)</option>
          <option value="INR">Indian Rupee (INR)</option>
        </select>
        <span>to</span>
        <select id="to">
          <option value="USD">US Dollar (USD)</option>
          <option value="NGN">Naira (NGN)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="AUD">Australian Dollar (AUD)</option>
          <option value="INR">Indian Rupee (INR)</option>
        </select>
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Kwame Tari Omonibo | Currency Recognition System Project</p>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
